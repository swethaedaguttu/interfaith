<!-- events/templates/events/event_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail - Community Connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to top, rgba(135, 206, 250, 0.8), rgba(255, 255, 255, 0.9)),
                        url('https://cdn.pixabay.com/photo/2016/05/01/11/10/clouds-1421806_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 5%;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #801155;
        }

        .btn {
            background-color: #FF6F20;
            color: #ffffff;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #FF8C00;
        }
    </style>
</head>
<body>
    <h1>InterfaithConnect</h1>

    <div class="container mt-5">
        <h1>{{ event.title }}</h1>
        <p><strong>Date:</strong> {{ event.date|date:"F j, Y, g:i a" }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p>{{ event.description }}</p>
        <h3>Additional Information</h3>
        <p><strong>Organizer:</strong> {{ event.organizer }}</p>
        <p><strong>Max Attendees:</strong> {{ event.max_attendees }}</p>

        <div class="text-center mt-4">
            <a href="{% url 'event_list' %}" class="btn btn-secondary mt-2">Back to Events</a>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Back to Home</a>
        </div>
    </div>
</body>
</html>
